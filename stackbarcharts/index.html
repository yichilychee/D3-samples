<!-- get rid of legend -->

<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: white;
}

.x.axis path {
  display: none;
}

.y.axis path {
  display: none;
}

.legend line {
  stroke: #000;
  shape-rendering: crispEdges;
}

.tooltip{
	margin-left: 100px;
	text-anchor: middle;
	font-family: sans-serif;
	font-size: 12px;
	font-weight: bold;
	fill: black;	
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="colorbrewer.js"></script>
<script src="barchart.js"></script>
<title>Stack Bars</title>
</body>
